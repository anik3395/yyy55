 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Document</title>
     <style>
         .transform{
             height: 300px;
             width: 300px;
             background-color: rgb(50, 176, 157);
             margin: 0 auto;
             margin-top: 200px;
             border-radius: 3rem;
         }
         h1{
             text-align: center;
             padding: 80px;
         }
         .transform:hover{
             transform: translate(50px,50px) skew(30deg) rotate(360deg) scale(1.8);
             transition: 5s;
             box-shadow: 0 6px 10px 0 rgb(72, 21, 211);
             color: blueviolet;
             background-color: rgb(37, 32, 32);
             text-shadow:0 4px 4px rgb(230, 36, 36);
            
         }

     </style>

 </head>

 <body>
     <div class="transform">
         <h1> Anik Das</h1>

     </div>
     
 </body>

 </html>
